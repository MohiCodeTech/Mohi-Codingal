<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Magic Buttons</h1>
        <fieldset>
            Enter Number 1: <input type="number"
            id="num1">
            <br><br>
            Enter Number 2: <input type="number" id="num2">
            <br><br>
            <button onclick="Add()">Add</button>
        </fieldset>
        <hr>
        <fieldset>
            <h2 id="result">The Answer Will be Shown Here :D </h2>
        </fieldset>
    </center>

    <script>
        function Add(){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            let result = num1 + num2
            document.getElementById("result").innerHTML = result;
            
        }
    </script>
</body>
</html>
