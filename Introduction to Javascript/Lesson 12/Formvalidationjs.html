<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: sans-serif;
            color: aqua;
            background-color: black;
            text-shadow: 0px 0px 9px, 0px 0px 3px;
        }
        p{
            font-weight: bolder;
            font-family: Segoe UI;
        }
    
    </style>
</head>

<body>
    <center>
        <form id="simpleform">
            <h1>Welcome Page!</h1>
            <p>Enter Your name: </p><input id="username" type="text">
            <br><br>
            <p>Enter Your Password: </p><input id="password" type="text"><br><br>
            <p>Enter Your Email: </p><input id="email" type="text">
            <br><br>
            <button type="button" onclick="validateform()">Submit Login Details!</button>
            <h2 id="errormessage"></h2>
        </form>
    </center>
    <script>
        function validateform(){
            const username = document.getElementById("username").value;
            const Password = document.getElementById("password").value;
            const email = document.getElementById("email").value;
            const errormessage = document.getElementById("errormessage");
            if(username === ""){
                errormessage.textContent = "Username field in required"
                errormessage.style.color = "red"
            }
            else if(Password === ""){
                errormessage.textContent = "Password field in required"
                errormessage.style.color = "red"
            }
            else if(email === ""){
                errormessage.textContent = "Email field in required"
                errormessage.style.color = "red"
            }
            else if(Password.length < 6 || Password.length > 10){
                errormessage.textContent = "Password must be in 6 - 10 charcters"
                errormessage.style.color = "red"
            }
            else{
                errormessage.textContent = "Login Details Submitted"
                errormessage.style.color = "green"
            }

        }
    </script>
</body>

</html>
