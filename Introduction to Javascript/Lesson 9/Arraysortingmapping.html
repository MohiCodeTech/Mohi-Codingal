<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>

        <h1>Give Your desired Expression in The box below!</h1>
        <p><i>Example: 20 - 20</i></p>
        <hr>
        <br>
        <input type="text" id="num1"><br><br>
        <button onclick="Calculate()">Calculate</button><br>
        <h2 id="Results">Answer Will show here</h2>
    </center>
    <script>
        function Calculate(){
        let num1 = document.getElementById("num1").value
        let ans = eval(num1);

        document.getElementById("Results").innerHTML = "Your Answer is: " + ans 
        }
    </script>
</body>
</html>
