<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <center>
        <h1>Homework Answers</h1>
        <hr>
        Number1 : <input type="number" id="num1"><br><br>
        Number2 : <input type="number" id="num2">
        <br></br>
        <button onclick="Add()">Add</button>
        <button onclick="Sub()">Subtract</button>
        <button onclick="Multiply()">Multiply</button>
        <button onclick="Divide()">Divide</button>
        <hr>
        <h2 id="results"></h2>
    </center>
    <script>
        function Add(){
            let num1 = parseInt(document.getElementById("num1").value)

            let num2 = parseInt(document.getElementById("num2").value)

            let sum = num1 + num2
            document.getElementById("results").innerHTML = "The Answer is: " + sum
        }

        function Sub() {
                let num1 = parseInt(document.getElementById("num1").value)

                let num2 = parseInt(document.getElementById("num2").value)

                let sum = num1 - num2
                document.getElementById("results").innerHTML = "The Answer is: " + sum
            }
         function Multiply() {
                let num1 = parseInt(document.getElementById("num1").value)

                let num2 = parseInt(document.getElementById("num2").value)

                let sum = num1 * num2
                document.getElementById("results").innerHTML = "The Answer is: " + sum
            }

             function Divide() {
                    let num1 = parseInt(document.getElementById("num1").value)

                    let num2 = parseInt(document.getElementById("num2").value)

                    let sum = num1 / num2
                    document.getElementById("results").innerHTML = "The Answer is: " + sum
                }
    </script>
</body>
